<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Pollos Dumbo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fuente llamativa -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Luckiest Guy', cursive;
            background-color: orangered;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .texto {
            text-align: center;
            margin-bottom: 40px;
        }

        .texto h1 {
            font-size: 40px;
            color: black;
            margin-bottom: 10px;
        }

        .texto p {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }

        .boton {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: yellowgreen;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: black;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="texto">
        <h1>BIENVENIDOS A POLLOS DUMBO</h1>
        <p>¡EL MEJOR POLLO ASADO DE LA CIUDAD!</p>
        <a href="pollo.html" class="boton">VER MENÚ</a>
    </div>

    <div class="logo">
        <img src="escudo.png" alt="Logo de Pollos Dumbo">
    </div>
</body>
</html>
